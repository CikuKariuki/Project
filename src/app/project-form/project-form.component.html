<div class="container-fluid">
    <div class="row">
        <form (ngSubmit)='submitProject()' #projectForm='ngForm'>
            <div class="form-group">

                <label for="name">Name</label>
                <input type="text" class="form-control" id="name" [(ngModel)]="newProject.name" name="name" required #name="ngModel">
                <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
                    <p> Name is Required</p>
                    
                </div>
            </div>
            <div class="form-group">

                <label for="description">Description</label>
                <textarea class="form-control" id="description" rows="4" required [(ngModel)]="newProject.description" name="description" #description="ngModel"></textarea>
                <div [hidden]="description.valid||description.pristine" class="alert alert-success">
                  <p>Description is preferred</p>
                </div>
            </div>
            <div class="form-group">
                <label for="complete">Completion</label>
                <input type='date' id="complete" required>
                
            </div>
            <button type="submit" class="btn btn-info">Add Project</button>
        </form>
    </div>
</div>
